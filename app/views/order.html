<!-- app/views/order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <script>
        function updateTotal() {
            let total = 0;
            const items = document.querySelectorAll('input[name="menu_item"]:checked');
            items.forEach(item => {
                const quantity = document.querySelector(`input[name="quantity_${item.value}"]`).value;
                const price = parseFloat(item.getAttribute('data-price'));
                total += price * parseInt(quantity, 10);
            });
            document.getElementById('total_amount').value = total.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Hi, {{.UserData.Username}}</h1>
    <form method="post" action="/order">
        <!-- Display total amount -->
        <label for="total_amount">Total Amount:</label>
        <input type="number" id="total_amount" name="total_amount" readonly><br>

        <label for="order_date">Order Date:</label>
        <input type="date" id="order_date" name="order_date" required><br>

        <label for="shipping_address">Shipping Address:</label>
        <input type="text" id="shipping_address" name="shipping_address" required><br>

        <label for="payment_method">Payment Method:</label>
        <input type="text" id="payment_method" name="payment_method" required><br>

        <h2>Menu Items:</h2>
        {{range .MenuItems}}
            <input type="checkbox" name="menu_item" value="{{.ID}}" data-price="{{.Price}}" onchange="updateTotal()"> {{.ItemName}} - ${{.Price}}
            <input type="number" name="quantity_{{.ID}}" min="1" value="1" onchange="updateTotal()"><br>
        {{end}}

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
