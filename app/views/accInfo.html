<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-label {
            font-size: 14px;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            color: #374151;
            margin-bottom: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #6366f1;
            outline: none;
        }

        .form-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: -12px;
            margin-bottom: 16px;
        }

        .form-button {
            font-size: 14px;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .form-button.red {
            background-color: #ef4444;
            color: #ffffff;
        }

        .form-button.red:hover {
            background-color: #dc2626;
        }

        .form-button.gray {
            background-color: #9ca3af;
            color: #ffffff;
        }

        .form-button.gray:hover {
            background-color: #6b7280;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="text-xl font-semibold mb-4">Account Info</h1>
        <form>
            <div class="mb-4">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" name="name" value="{{.Username}}" class="form-input" placeholder="Name" readonly>
            </div>
            <div class="mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" value="{{.Email}}" class="form-input" placeholder="Email" readonly> 
            </div>
            <div class="button-container">
                <a href="/" class="form-button gray">Kembali</a>
                <a href="/logOut" class="form-button red">LOG OUT</a>
            </div>
        </form>
    </div>
</body>

</html>
